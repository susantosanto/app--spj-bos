<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-BOS | Login Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #6366f1;
            --bg-dark: #020617;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #0f172a;
            --text-muted: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .page-container {
            display: grid;
            grid-template-columns: 1fr 480px;
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .branding-section h1 {
            font-size: 52px;
            font-weight: 800;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 16px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        .branding-section p {
            font-size: 18px;
            color: #94a3b8;
            max-width: 450px;
        }

        /* --- Ambient Background Animation --- */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -10%;
            left: -10%;
            animation: float 10s ease-in-out infinite;
            z-index: 0;
        }

        .ambient-light-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -10%;
            right: -10%;
            animation: float 12s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* --- Login Card --- */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* --- Header --- */
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;            
            color: #1e293b;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }

        /* --- Form --- */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            border-radius: 16px;
            color: #334155;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;            
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-input:focus+.input-icon {
            color: var(--primary);
        }

        /* --- Button --- */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        /* --- Footer --- */
        .login-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: rgba(71, 85, 105, 0.5);
        }

        /* --- Loading & Error States --- */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            display: none;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @media (max-width: 900px) {
            .page-container {
                grid-template-columns: 1fr;
                justify-content: center;
                padding: 5%;
            }
            .branding-section {
                display: none;
            }
            .login-card {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="ambient-light"></div>
    <div class="ambient-light-2"></div>

    <div class="page-container">
        <div class="branding-section">
            <h1>Portal Administrasi SPJ Sekolah.</h1>
            <p>Otomatisasi, kecepatan, dan akurasi dalam satu platform modern. Selamat datang di masa depan manajemen dana BOS.</p>
        </div>

        <div class="login-card" id="loginCard">
            <div class="brand-header">
                <div class="logo-wrapper">
                    <i data-lucide="zap" size="32"></i>
                </div>
                <h1 class="brand-title">Si-BOS Portal</h1>
                <p class="brand-subtitle">Sistem Administrasi Sekolah Terpadu</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Username" autocomplete="off">
                    <i data-lucide="user" size="18" class="input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password">
                    <i data-lucide="lock" size="18" class="input-icon"></i>
                </div>
                <div class="error-msg" id="errorMsg">Username atau Password salah!</div>
                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Masuk Dashboard</span>
                    <span class="loader" id="btnLoader"></span>
                </button>
            </form>

            <div class="login-footer">
                &copy; 2026 Si-BOS Administration System<br>Developed by Santo X/Code
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const errorMsg = document.getElementById('errorMsg');
            const card = document.getElementById('loginCard');

            // Reset State
            errorMsg.style.opacity = '0';
            card.classList.remove('shake');

            // Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'inline-block';

            // Simulate Network Delay for UX
            setTimeout(() => {
                if (user === 'santocode' && pass === 'root') {
                    // Success - Fade out and redirect
                    google.script.run.withSuccessHandler(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    }).getMainPageHtml();
                } else {
                    // Failed
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    loader.style.display = 'none';
                    errorMsg.style.opacity = '1';
                    card.classList.add('shake');
                }
            }, 1500);
        }
    </script>
</body>

</html>
